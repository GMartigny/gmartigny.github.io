<style>
    *{
        box-sizing: border-box;
        margin: 0;
    }
    ul{
        padding: 0;
        list-style: none;
    }
    .fold li{
        display: block;
        width: 100%;
    }

    .fold{
        display: block;
        width: 500px;
        margin: 0 auto;
        background: #666;
    }
    .fold h2, .fold h3{
        padding: 20px;
    }
    .fold ul li{
        perspective: 600px;
        perspective-origin: 50% 50%;
        height: 0;
        transition: height .2s linear;
    }
    .fold li li h3{
        position: relative;
        height: 60px;
        transition: transform .2s cubic-bezier(.05, .1, .9, .95);
    }
    .fold li li:nth-child(even) h3{
        background-image: linear-gradient(rgba(230, 230, 230, .1) 0, rgba(230, 230, 230, 0) 100%);
        transform: translateY(-60px) rotateX(90deg);
        transform-origin: 50% 100%;
    }
    .fold li li:nth-child(odd) h3{
        background-image: linear-gradient(rgba(40, 40, 40, .1) 0, rgba(40, 40, 40, 0) 100%);
        transform: rotateX(-90deg);
        transform-origin: 50% 0;
    }
    .fold > li:hover ul li{
        height: 60px;
    }
    .fold > li:hover li h3{
        transform: translateY(0) rotateX(0deg);
    }

    .red h2, .red h3{
        background-color: #F33;
        color: #FFF;
    }
    .blue h2, .blue h3{
        background-color: #4AF;
        color: #FFF;
    }
    .green h2, .green h3{
        background-color: #2D5;
        color: #222;
    }
</style>
<ul class="fold">
    <li class="red"><h2>Greetings</h2>
        <ul>
            <li><h3>Hello</h3></li>
            <li><h3>world</h3></li>
            <li><h3>!</h3></li>
        </ul>
    </li>
    <li class="blue"><h2>Question</h2>
        <ul>
            <li><h3>How</h3></li>
            <li><h3>Do</h3></li>
            <li><h3>You</h3></li>
            <li><h3>Do ?</h3></li>
        </ul>
    </li>
    <li class="green"><h2>Answer</h2>
        <ul>
            <li><h3>I'm</h3></li>
            <li><h3>Fine</h3></li>
            <li><h3>Thank</h3></li>
            <li><h3>You</h3></li>
        </ul>
    </li>
</ul>
