<style>
	.badge{
		position : relative;
		display: inline-block;
		border : 5px solid lightblue;
		border-radius : 50%;
		margin : 50px;
		-webkit-perspective : 600px;

		width: 200px;
		height : 200px;
	}
	.badge > *{
		position : absolute;
		border-radius : 50%;
		display : block;
		margin : 0;
		width : 100%;
		height : 100%;
		text-align : center;
		transition : all .6s ease-in-out;
		-webkit-backface-visibility: hidden;
	}
	.badge > div{
		height: 80%;
		width: 80%;
		padding: 10%;

		background: #33E;
		color : white;
	}
	.badge > *:nth-child(2){
		-webkit-transform : rotateY(-180deg);
	}
	.badge:hover > *:nth-child(1){
		-webkit-transform : rotateY(180deg);
	}
	.badge:hover > *:nth-child(2){
		-webkit-transform : rotateY(0deg);
	}
</style>
<div class="badge">
    <img src="smile.png" alt="smile"/>
	<div style="background:#3BB"><h2>There's</h2><p>some very interesting text to see after the rotation.</p></div>
</div>
