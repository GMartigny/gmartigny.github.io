<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pregnant</title>
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');
    * {
        box-sizing: border-box;
    }

    body {
        --skin: #ecb091;
        --womb: #bf2747;
        margin: 0;
        background: var(--skin);
        height: 100vh;
        overflow: hidden;
        font-family: cursive;
    }

    #woman {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 80%;
        max-width: 550px;
        height: 100%;
        margin: 0 auto;
    }

    #boobies {
        width: 100%;
        position: relative;
        display: flex;
        justify-content: space-around;
        margin-bottom: 40px;

        .left, .right {
            width: 45%;
            aspect-ratio: 1;
            border-radius: 50%;
            border-bottom: 20px solid rgb(0 0 0 / 20%);
        }
    }

    #message {
        position: absolute;
        padding: .5em;
        background-color: #111;
        color: #fff;
        width: 100%;
        text-align: center;
        bottom: 50px;
        border-radius: 4px;
    }

    #belly {
        position: relative;
        width: 100%;
    }

    #placenta {
        width: 70%;
        margin: 0 auto;
        position: relative;
        aspect-ratio: 1;
        background-color: var(--womb);
        border-radius: 50%;
        animation: spin 12s infinite linear;
    }

    @keyframes spin {
        to {
            transform: rotate(360deg);
        }
    }

    #baby {
        position: absolute;
        --margin: 4px;
        --size: 0;
        left: var(--margin);
        top: 50%;
        transform: translate(0, -50%);
        width: calc(var(--size) - var(--margin) * 2);
        aspect-ratio: 1;
        border-radius: 50%;
        color: #111;
    }

    #percent {
        position: absolute;
        font-family: "Pacifico", cursive;
        font-size: 4rem;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        color: #fff;
    }

    #hands {
        .left, .right {
            position: absolute;
            width: 180px;
            height: 40px;
            border-radius: 50%;
            left: 50%;

            &::after {
                content: "";
                position: absolute;
                top: 0;
                width: 50%;
                height: 100%;
                border-radius: 50%;
                border-top: 2px solid rgb(0 0 0 / 50%);
                background-color: var(--skin);
            }
        }
        .left {
            border-bottom: 2px solid rgb(0 0 0 / 50%);
            transform: translate(-190px, -42px) rotate(17deg);

            &::after {
                left: 0;
                transform-origin: center left;
                transform: translate(-4px, -21px) rotate(-12deg);
            }
        }
        .right {
            border-bottom: 2px solid rgb(0 0 0 / 50%);
            transform: translate(10px, -42px) rotate(-17deg);

            &::after {
                right: 0;
                transform-origin: center right;
                transform: translate(4px, -21px) rotate(12deg);
            }
        }
    }
    </style>
</head>
<body>
<div id="woman">
    <div id="boobies">
        <div class="left"></div>
        <div class="right"></div>
        <div id="message">Cooking, please wait ...</div>
    </div>
    <div id="belly">
        <div id="placenta">
            <div id="baby">
                <svg fill="currentColor" height="100%" width="100%" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300"><path d="M271.201,117.716c-14.252-53.638-63.223-93.282-121.285-93.282S42.883,64.078,28.63,117.717 C12.533,119.604,0,133.32,0,149.915s12.533,30.312,28.63,32.199c14.252,53.639,63.223,93.282,121.286,93.282 s107.033-39.644,121.286-93.282c16.096-1.887,28.63-15.603,28.63-32.199S287.298,119.604,271.201,117.716z M149.916,251.696 c-56.122,0-101.78-45.659-101.78-101.78c0-36.482,19.298-68.537,48.218-86.509c-0.013,0.461-0.07,0.924-0.182,1.383 c-0.414,1.713-1.472,3.162-2.978,4.08c-5.587,3.408-7.354,10.7-3.945,16.287c2.233,3.661,6.133,5.681,10.127,5.681 c2.103,0,4.233-0.56,6.16-1.735c6.91-4.215,11.765-10.867,13.67-18.733c1.402-5.79,1.078-11.726-0.87-17.212 c2.765-0.905,5.58-1.699,8.444-2.367c6.397,16.568,0.246,35.897-15.441,45.466c-5.587,3.408-7.354,10.701-3.945,16.287 c2.233,3.66,6.133,5.68,10.128,5.68c2.103,0,4.233-0.56,6.16-1.735c23.77-14.5,34.126-42.731,27.14-68.341 c4.633,0.04,9.193,0.392,13.661,1.035c6.74,25.922-4.286,53.831-27.536,68.013c-5.587,3.408-7.354,10.701-3.945,16.287 c2.233,3.66,6.133,5.68,10.128,5.68c2.103,0,4.233-0.56,6.16-1.735c28.328-17.28,43.534-49.283,40.427-81.186 c36.4,15.524,61.981,51.667,61.981,93.673C251.696,206.038,206.038,251.696,149.916,251.696z"></path><path d="M129.222,159.272c0-6.544-5.306-11.85-11.85-11.85H103.65c-6.544,0-11.85,5.306-11.85,11.85s5.306,11.85,11.85,11.85 h13.721C123.916,171.122,129.222,165.816,129.222,159.272z"></path><path d="M196.181,147.422h-13.721c-6.544,0-11.85,5.306-11.85,11.85s5.306,11.85,11.85,11.85h13.721 c6.544,0,11.85-5.306,11.85-11.85S202.725,147.422,196.181,147.422z"></path><path d="M182.257,200.809c-4.938-4.294-12.423-3.775-16.718,1.164c-3.937,4.527-9.632,7.123-15.623,7.123 c-5.991,0-11.686-2.596-15.623-7.123c-4.296-4.938-11.781-5.458-16.718-1.164c-4.938,4.295-5.459,11.78-1.164,16.718 c8.44,9.704,20.652,15.269,33.505,15.269c12.852,0,25.065-5.566,33.505-15.269C187.716,212.59,187.194,205.105,182.257,200.809z"></path></svg>
            </div>
        </div>
        <div id="percent"></div>
    </div>
    <div id="hands">
        <div class="left"></div>
        <div class="right"></div>
    </div>
</div>
<script>
const start = new Date(2024, 3, 14);
const due = new Date(2025, 1, 23);
const week = 7 * 24 * 3600 * 1000;
const baby = document.getElementById("baby");
const display = document.getElementById("percent");

function size(weeks) {
  return 1 - (1 / ((weeks / 25.775) ** 2.4193 + 1));
}

const max = size((due - start) / week);

function loop() {
    setTimeout(loop, 1000);
    const now = new Date();
    const age = (now - start) / week;

    const percent = size(age) / max * 100;
    baby.style.setProperty("--size", `${percent}%`);
    display.textContent = `${percent.toFixed(2)}%`;
}
loop();
</script>
</body>
</html>
