<!DOCTYPE html>
<html>
    <head>
        <title>Cathy part à la plage</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css"/>
    </head>
    <body>
        <div id="sky">
            <div id="sun"></div>
            <div class="rise"></div>
        </div>
        <div id="ocean">
            <div id="island">
                <img src="img/p_slant.png" id="slant" class="palm" alt="" width="609"/>
                <img src="img/p_little.png" id="little" class="palm" alt="" width="324"/>
                <img src="img/p_strait.png" id="strait" class="palm" alt="" width="375"/>
            </div>
            <div id="anim"></div>
            <div class="rise"></div>
        </div>
        <div id="text">
            <h1 class="dance">Je vous invite à venir fêter cette nouvelle vie</h1>
            <p class="red">au 4 mail des gauteries,<br/>
                Carquefou plage</p>
            <p class="blue">le 16 mai 2015 à partir de 19h30</p>
            <p class="purple">Au programme ... les iles et tout ce qui y fait penser !!!<br/>
                N’oubliez pas la tenue adaptée</p>
            <p class="green">Merci de confirmer votre venue <a href="mailto:cat2g.martigny@free.fr">par mail</a> ou<br/>
                au <span class="tel">09.52.92.25.03</span> ou <span class="tel">07.82.45.07.79</span></p>
        </div>
        <script>
            var imgs = ["sand", "p_strait", "p_slant", "p_little", "row", "cool", "drink"],
                ready = 0;
            
            imgs.forEach(function(s){
                var i = new Image();
                i.onload = function(){
                    if(++ready == imgs.length){
                        document.body.className = "ready";
                    }
                    console.log(ready);
                };
                i.src = "img/" + s + ".png";
            });
        </script>
    </body>
</html>
