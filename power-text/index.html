<title>Power Text</title>
<style>
    body{
        background: #FAFAFA;
        padding: 0 0 150px;
    }
    div{
        position: relative;
        text-align: center;
        font-size: 80px;
        top: 60px;
        margin: 10px 0;
        padding: 20px;
    }
    #mc{
        perspective: 200px;
    }
    #mc span{
        display: inline-block;
        top: 50px;
        font-family: 'Trebuchet MS';
        color: transparent;
        text-shadow: 0 0 0 #7DB64F,
            -2px -2px 1px #92C16A,
            1px 1px 1px #7DB64F,
            1px 2px 1px #7DB64F,
            1px 3px 1px #7DB64F,
            1px 4px 1px #6B4F39,
            2px 5px 1px #6B4F39,
            2px 6px 1px #6B4F39,
            2px 7px 1px #6B4F39,
            2px 8px 1px #6B4F39,
            3px 9px 1px #6B4F39,
            3px 10px 1px #6B4F39,
            3px 11px 1px #6B4F39,
            3px 12px 1px #6B4F39,
            4px 13px 1px #6B4F39,
            4px 14px 1px #6B4F39,
            4px 15px 1px #6B4F39,
            4px 16px 1px #6B4F39,
            6px 17px 3px rgba(0,0,0,.8);
        transform: rotate(11deg) rotateX(30deg) skewX(-10deg);
        -webkit-transform: rotate(11deg) rotateX(30deg) skewX(-10deg);
    }
    #blur{
        color: transparent;
        text-shadow: 0 0 16px #333;
        transition: all linear .4s;
        cursor: default;
    }
    #blur:hover{
        text-shadow: 0 0 2px #333;
    }
    #neon{
        background: #444;
        font-family: monospace;
        font-weight: bold;
        color: white;
        text-shadow: 	0 0 8px #FFF,
            0 0 16px #FFF,
            0 0 30px #0FF,
            0 0 70px #0FF,
            0 0 100px #0FF;
    }
    #relief{
        background: #0074B3;
        text-decoration: underline;
        font-family: cursive;
        font-weight: bold;
        color: transparent;
        text-shadow: 	0 0 1px #FFF,
            -5px 2px 0 #0074B3,
            -12px 5px 1px #333;
    }
    #polish{
        background: #DDD;
    }
    #polish span{
        cursor: pointer;
        border: 3px solid #111;
        border-radius: 10px;
        margin: 10px;
        padding: 0 10px 5px;
        background: -moz-linear-gradient(#DDD 0%, #DDD 25%, #FFF 45%, #BBB 50%),
            linear-gradient(#DDD 0%, #DDD 25%, #FFF 45%, #BBB 50%);
        box-shadow :	0 -4px 2px 2px #888,
            0 4px 2px 2px #FFF,
            inset 0 3px 2px #FFF,
            inset 0 -3px 2px #777;
        text-shadow :	0 2px 1px #FFF,
            0 -1px 1px #777;
    }
    #polish span:active{
        color: #DD0;
        border-color: #DD0;
    }
    #light{
        background: #000;
        perspective: 70px;
        -webkit-perspective: 70px;
    }
    #light span{
        color: transparent;
        display: inline-block;
        text-shadow: 0 0 4px #EEE, 5px 0 20px #EE7;
        transform: rotateY(-26deg);
        -webkit-transform: rotateY(-26deg);
    }
    #heights{
        background: #ECE1B4;
    }
    #heights span{
        color: #EEE;
        font-family: sans-serif;
        font-size: 60px;
        display: inline-block;
        margin: 0 5px 5px 0;
        width: 80px;
        font-weight: bold;
        text-transform: uppercase;
        background: #EA6A15;
        border-radius: 100%;
        text-shadow: 1px 1px 1px #333;
    }
    #anagl{
        font-size: 50px;
        color: rgba(0,0,0,.2);
        text-shadow: -4px 0 0 rgba(0,255,255,.5), 4px 0 0 rgba(255,0,0,.5);
    }
    #anagl .lvl1{
        font-size: 62px;
        text-shadow: -8px 0 0 rgba(0,255,255,.5), 8px 0 0 rgba(255,0,0,.5);
    }
    #anagl .lvl2{
        font-weight: bold;
        font-size: 65px;
        text-shadow: -12px 0 0 rgba(0,255,255,.5), 12px 0 0 rgba(255,0,0,.5);
    }
    #love{
        background: #FFD9D9;
        font-family: monospace;
        font-weight: bold;
        z-index: -2;
        letter-spacing: 25px;
        perspective: 100px;
        -webkit-perspective: 200px;
    }
    #love span{
        color: #FFF;
    }
    #love:before{
        content: "HATE";
        position: absolute;
        color: #FF8484;
        z-index: -1;
        transform-origin: 50% 65px;
        -webkit-transform-origin: 50% 66px;
        transform: skewX(-70deg) rotateX(65deg);
        -webkit-transform: skewX(-70deg) rotateX(65deg);
    }
    #revers{
        text-shadow: 0 0 1px rgba(0,0,0,.8);
    }
    #revers span{
        display: inline-block;
        transform: rotateY(180deg);
        -webkit-transform: rotateY(180deg);
    }
    #exp{
        background: radial-gradient(circle, #666 0%, #333 200px) #333;
    }
    #exp span{
        color: #888;
        font-family: linux libertine g;
        text-shadow: 	-1px 0 1px #FFE,
            1px 0 1px #FFE,
            0 -1px 1px #FFE,
            0 -3px 0 #F5780A,
            0 -3px 2px #F4DA63,
            3px 3px 5px #000;
    }
    #scrabble span{
        display: inline-block;
        border-radius: 8px;
        box-shadow: 	-1px -1px 0 #E9DAAB,
            1px 1px 0 #BB952F,
            2px 2px 0 #A28128,
            3px 3px 0 #A28128,
            3px 3px 5px #555;
        background: #E4D095;
        color: #444;
        width: 80px;
        margin: 0 5px;
        text-transform: uppercase;
        text-shadow: -1px -1px 1px #BB952F, 1px 1px 1px #EEE;
    }
    #graph{
        background: url(wall.png) center center no-repeat #888775;
        padding: 40px 20px;
        perspective: 360px;
        -webkit-perspective: 360px;
        overflow: hidden;
    }
    #graph span{
        position: relative;
        top: -31px;
        font-size: 116px;
        display: block;
        font-weight: bold;
        color: transparent;
        text-shadow: 	0 0 1px #EEE,
            -2px 0 1px #000,
            0 -2px 1px #000,
            2px 2px 1px #000,
            4px 4px 1px #000,
            6px 6px 1px #000,
            8px 8px 1px #000,
            10px 10px 1px #000;
        transform: rotate(-3.5deg) rotateY(-23deg) rotateX(7deg);
        -webkit-transform: rotate(-3.5deg) rotateY(-23deg) rotateX(7deg);
        opacity: 0.65;
    }
    #graph span:after{
        content: "By Alte";
        position: absolute;
        font-size: 24px;
        top: 117px;
        left: 740px;
        text-shadow: 	0 0 1px #FFF,
            -2px 0 1px #000,
            0 -2px 1px #000,
            1px 1px 1px #000,
            2px 2px 1px #000,
            3px 3px 1px #000,
            4px 4px 1px #000,
            5px 5px 1px #000;
        transform: rotate(-5deg);
        -webkit-transform: rotate(-5deg);
    }
    #stwr{
        background: #111;
        perspective: 280px;
        -webkit-perspective: 280px;
        overflow: hidden;
        height: 90px;
    }
    #stwr span{
        display: block;
        transform: rotateX(45deg);
        -webkit-transform: rotateX(45deg);
        transition: all linear 1s;
        color: transparent;
        text-shadow: 0 0 1px #FBC616;
    }
    #stwr .title{
        text-shadow: 0 0 1px #111,
            -2px 0 1px #FBC616,
            2px 0 1px #FBC616,
            0 -2px 1px #FBC616,
            0 2px 1px #FBC616;
    }
    #stwr:hover span{
        transform: rotateX(45deg) translateY(-220px);
        -webkit-transform: rotateX(45deg) translateY(-220px);
    }
    #reflect{
        perspective: 100px;
        -webkit-perspective: 100px;
        padding: 20px 0 40px;
    }
    #reflect span{
        display: inline-block;
        perspective: 120px;
        -webkit-perspective: 120px;
        text-shadow: 0 0 1px #777;
        transform: rotateY(11deg);
        -webkit-transform: rotateY(11deg);
    }
    #reflect span:before{
        content: "Shadow";
        position: absolute;
        color: transparent;
        text-shadow: 0 0 2px rgba(0,0,0,.5);
        -webkit-transform-origin: 50% 72px;
        transform: skewX(30deg) rotateX(250deg);
        -webkit-transform: skewX(30deg) rotateX(250deg);
    }
    #party span{
        display: inline-block;
        width: 70px;
        color: #333;
    }
    #party span:nth-child(1){
        background: rgba(255,0,0,.5);
        box-shadow: 0 0 20px 5px rgba(255,0,0,.5);
        transform: rotate(5deg);
        -webkit-transform: rotate(5deg);
    }
    #party span:nth-child(2){
        background: rgba(0,255,0,.5);
        box-shadow: 0 0 20px 5px rgba(0,255,0,.5);
        transform: rotate(-1deg);
        -webkit-transform: rotate(-1deg);
    }
    #party span:nth-child(3){
        background: rgba(255,255,0,.5);
        box-shadow: 0 0 20px 5px rgba(255,255,0,.5);
        transform: rotate(-5deg);
        -webkit-transform: rotate(-5deg);
    }
    #party span:nth-child(4){
        background: rgba(0,0,255,.5);
        box-shadow: 0 0 20px 5px rgba(0,0,255,.5);
        transform: rotate(3deg);
        -webkit-transform: rotate(3deg);
    }
    #party span:nth-child(5){
        background: rgba(255,125,0,.5);
        box-shadow: 0 0 20px 5px rgba(255,125,0,.5);
        transform: rotate(-6deg);
        -webkit-transform: rotate(-6deg);
    }
    #wall{
        background: #555;
        overflow: hidden;
        z-index: -2;
    }
    #wall span{
        position: relative;
        color: #888;
        text-transform: uppercase;
        text-shadow: 0 -20px 12px #000;
    }
    #wall span:after{
        content: "";
        width: 200%;
        height: 100px;
        position: absolute;
        top: 70px;
        left: -50%;
        background: #888;
        box-shadow: 0 -20px 12px #000;
        z-index: -1;
    }
    #wall div{
        position: absolute;
        height: 93px;
        width: 100%;
        top: -10px;
        left: -20px;
        background: radial-gradient(circle, rgba(0,0,0,0) 0, rgba(0,0,0,1) 350px);
    }
    #plastic{
        color: transparent;
        font-weight: bold;
        font-family: cursive;
        text-shadow: 	0 0 5px rgba(255,255,255,.35),
            0 0 1px #05BDFA,
            -1px -1px 1px #D6F4FE,
            -3px -2px 1px #05BDFA,
            1px 1px 1px #0389B6,
            2px 2px 6px #000;
    }
</style>
<body>
    <div id="mc"><span>Minecraft</span></div>
    <div id="blur">Blurrrrry</div>
    <div id="neon">-Neon-</div>
    <div id="relief">Emboss</div>
    <div id="polish"><span>Iron</span></div>
    <div id="light"><span>Light</span></div>
    <div id="heights">
        <span>B</span><span>a</span><span>c</span><span>k</span>&nbsp;
        <span>i</span><span>n</span>&nbsp;
        <span>m</span><span>y</span>&nbsp;
        <span>d</span><span>a</span><span>y</span><span>s</span>
    </div>
    <div id="anagl">
        Add <span class="lvl1">3D</span> in your pages with <span class="lvl1">Css3</span><br/>
        &#9733;<span class="lvl1">&#9733;</span>&nbsp;<span class="lvl2">Amazing</span>&nbsp;<span class="lvl1">&#9733;</span>&#9733;
    </div>
    <div id="love"><span>LOVE</span></div>
    <div id="revers"><span>R</span>everseR</div>
    <div id="exp"><span>Expensive</span></div>
    <div id="scrabble"><span>s</span><span>c</span><span>r</span><span>a</span><span>b</span><span>b</span><span>l</span><span>e</span></div>
    <div id="graph"><span>Graphity</span></div>
    <div id="stwr">
        <span class="title">Star Wars</span>
        <span>Only using Css trick</span>
        <span>You can have very cool effects.</span>
    </div>
    <div id="reflect"><span>Shadow</span></div>
    <div id="party"><span>P</span><span>a</span><span>r</span><span>t</span><span>y</span></div>
    <div id="wall"><span>Spooky Wall</span><div></div></div>
    <div id="plastic">Plastic</div>
</body>
