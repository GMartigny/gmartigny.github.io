<style>
    #hive{
        width: 1130px;
        margin: 20px auto;
        text-align: center;
    }
    .hexa{
        position: relative;
        display: inline-block;
        margin: 3px 152px -95px 52px;
        width: 100px;
        height: 172px;
        border: solid gold;
        border-width: 2px 0;
        box-shadow: 0 -10px 10px -10px goldenrod inset,
            0 10px 10px -10px goldenrod inset;
        background: yellow;
    }
    .line .hexa:last-child{
        margin-right: 51px;
    }
    .line:last-child .hexa{
        margin-bottom: 0;
    }
    .hexa:before, .hexa:after{
        content: "";
        position: absolute;
        top: -2px;
        left: 0;
        width: 100%;
        height: 100%;
        border: solid gold;
        border-width: 2px 0;
        box-shadow: 0 -10px 10px -10px goldenrod inset,
            0 10px 10px -10px goldenrod inset;
        background: yellow;
    }
    .hexa:before{
        transform: rotate(-60deg);
        -webkit-transform: rotate(-60deg);
    }
    .hexa:after{
        transform: rotate(60deg);
        -webkit-transform: rotate(60deg);
    }
</style>
<div id="hive">
