<!DOCTYPE html>
<html>
    <head>
        <title>Use of touchHandle</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            html, body{
                margin: 0;
                height: 100%;
            }
            *{
                box-sizing: border-box;
            }
            #menu{
                position: fixed;
                width: 100%;
                height: 0;
                padding-bottom: 30px;
                left: 0;
                top: 0;
                background: #666;
                transition: all linear .2s;
                z-index: 1000;
            }
            
            * > .handle{
                position: absolute;
                width: 100%;
                height: 30px;
                bottom: 0;
            }
            .handle:after{
                position: absolute;
                content: "";
                width: 98%;
                height: 4px;
                left: 0;
                right: 0;
                margin: 0 auto;
                background: #13B4C6;
                border-radius: 2px;
                bottom: 2px;
            }
            
            #menu.drag{
                transition: none;
            }
            #menu.max{
                height: 100%;
            }
            
            #content{
                position: absolute;
                top: 200px;
                left: 100px;
                width: 150px;
                height: 150px;
                background: #CF2983;
                box-shadow: 2px 2px 5px #333;
            }
        </style>
    </head>
    <body>
        <div id="menu">
            <div class="handle"></div>
        </div>
        <div id="content"></div>
        <script src="../res/js/touchHandle.js"></script>
        <script>
            
            var menuHandle = document.getElementById("menu").getElementsByClassName("handle")[0],
                content = document.getElementById("content");
            
            menuHandle.onswipe = function(e){
                var p = this.parentNode;
                if(e.direction == Touch.DOWN && !p.classList.contains("max")) p.classList.add("max");
                else if(e.direction == Touch.UP && p.classList.contains("max")) p.classList.remove("max");
            };
            
            menuHandle.ongrab = function(){
                this.parentNode.classList.add("drag");
            };
            menuHandle.ondrag = function(e){
                var p = this.parentNode;
                if(p.classList.contains("max")) p.classList.remove("max");
                p.style.height = e.pageY+"px";
            };
            
            menuHandle.ondrop = function(){
                var p = this.parentNode;
                p.classList.remove("drag");
                if(p.offsetHeight > document.body.offsetHeight*0.75) p.classList.add("max");
                p.style.height = "";
            };
            
            var start = {
                x:0, y:0
            };
            content.ongrab = function(e){
                start.x = this.offsetLeft;
                start.y = this.offsetTop;
            };
            content.ondrag = function(e){
                var x = start.x+(e.pageX-e.startX),
                    y = start.y+(e.pageY-e.startY);
                
                if(x < 0) x = 0;
                else if(x > document.body.offsetWidth-this.offsetWidth) x = document.body.offsetWidth-this.offsetWidth;
                if(y < 0) y = 0;
                else if(y > document.body.offsetHeight-this.offsetHeight) y = document.body.offsetHeight-this.offsetHeight;
                
                this.style.left = x+"px";
                this.style.top = y+"px";
            };
        </script>
    </body>
</html>
