<html>
    <head>
        <title></title>
        <style type="text/css">
            body{
                margin: 0;
            }
            #c{
                width: 100%;
                height: 100%;
                background: #EEE;
            }
        </style>
        <link rel="stylesheet" type="text/css" href="../res/js/contextMenu/cm.css"/>
    </head>
    <body>
        <canvas id="c"></canvas>
        <script src="../res/js/spline.js"></script>
        <script src="../res/js/contextMenu/cm.js"></script>
        <script>
            var can = document.getElementById("c"),
                ctx = can.getContext("2d"),
                PI = Math.PI,
                pts = [],
                tmp = 0,
                hover = 0,
                current = {},
                previous = {
                    x: 0, y: 0
                },
                abs = Math.abs;
            
            var pathClosed = false,
                edge = 0.4;
            can.contextMenu([
                {
                    "Clear": clearData,
                    "Open/Close Path": toggleClosing,
                    "Edge": [
                        {
                            "Round": function(){
                                edge = 0.9;
                            },
                            "Smooth": function(){
                                edge = 0.4;
                            }
                        },
                        {
                            "Custom": [
                                {
                                    1: function(){
                                        edge = 0.1;
                                    },
                                    2: function(){
                                        edge = 0.2;
                                    },
                                    3: function(){
                                        edge = 0.3;
                                    },
                                    4: function(){
                                        edge = 0.4;
                                    },
                                    5: function(){
                                        edge = 0.5;
                                    },
                                    6: function(){
                                        edge = 0.6;
                                    },
                                    7: function(){
                                        edge = 0.7;
                                    },
                                    8: function(){
                                        edge = 0.8;
                                    },
                                    9: function(){
                                        edge = 0.9;
                                    }
                                }
                            ]
                        },
                        {
                            "No edging": function(){
                                edge = 0;
                            }
                        }
                    ]
                },
                {"Version 1.1": null}
            ]);
            function clearData(){
                pts = [];
            }
            function toggleClosing(){
                pathClosed = !pathClosed;
            }

            can.width = document.body.offsetWidth;
            can.height = document.body.offsetHeight;
            ctx.lineWidth = 3;

            function Point(x, y){
                this.x = x;
                this.y = y;
            }
            Point.prototype.render = function(c){
                c.beginPath();
                c.arc(this.x, this.y, Point.r, 0, 2 * PI);
                c.stroke();
            };
            Point.prototype.isIn = function(m){
                return distance(this, m) < Point.r;
            };
            Point.r = 5;

            can.onmousedown = function(e){
                if(e.which == 1){
                    if(hover)
                        hover.drag = 1;
                    else
                        tmp = new Point(e.clientX, e.clientY);
                }
            };
            can.ondblclick = function(){
                if(hover){
                    pts.splice(pts.indexOf(hover), 1);
                    hover = 0;
                    document.body.style.cursor = "";
                }
            };
            can.onmousemove = function(e){
                if(tmp){
                    tmp.x = e.clientX;
                    tmp.y = e.clientY;
                }
                else if(hover.drag){
                    hover.x = e.clientX;
                    hover.y = e.clientY;
                }
                else{
                    for(var i = 0; i < pts.length; ++i){
                        var p = pts[i];
                        if(p.isIn({x: e.clientX, y: e.clientY})){
                            hover = p;
                            document.body.style.cursor = "move";
                            break;
                        }
                        else{
                            hover = 0;
                            document.body.style.cursor = "";
                        }
                    }
                    ;
                }
            };
            can.onmouseup = function(){
                if(tmp){
                    pts.push(tmp);
                    tmp = 0;
                }
                else
                    hover.drag = 0;
            };

            (function draw(){
                requestAnimationFrame(draw);
                ctx.clearRect(0, 0, can.width, can.height);

                if(pts.length){
                    ctx.strokeStyle = "#2B918B";
                    var allPos = [];
                    for(var i = 0; i < pts.length; ++i){
                        pts[i].render(ctx);
                        allPos.push(pts[i].x, pts[i].y);
                    }
                    if(tmp)
                        allPos.push(tmp.x, tmp.y);

                    ctx.strokeStyle = "#666";
                    ctx.beginPath();
                    ctx.splineThrought(allPos, edge, pathClosed);
                    ctx.stroke();
                    ctx.closePath();
                }

                ctx.strokeStyle = "#A00";
                if(tmp)
                    tmp.render(ctx);
            })();

            function distance(from, to){
                return Math.sqrt(Math.pow(to.x - from.x, 2) + Math.pow(to.y - from.y, 2));
            }
        </script>
    </body>
</html>
