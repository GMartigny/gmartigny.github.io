<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Draw call</title>
    <style>
        body {
            margin: 0;
        }
    </style>
</head>
<body>
<canvas id="drawing"></canvas>
<script>
    (function () {
        const pi2 = Math.PI * 2;

        let data = {
            shit: ["bottom", [1], [6, 4, 2]],
            fuck: [[7, 9, 6, 4, 7], [8, 2]]
        };
        let margin = 50;
        let width = 50;
        let height = 100;

        let canvas = document.getElementById("drawing");
        canvas.width = document.body.offsetWidth;
        let nbPerLine = Math.ceil(canvas.width / width);
        canvas.height = Math.ceil(Object.keys(data).length / nbPerLine) * height + margin * 2;
        let ctx = canvas.getContext("2d");
        ctx.lineWidth = 5;
        ctx.lineCap = "round";
        ctx.lineJoin = "round";

        let count = 0;
        for(let word in data) {
            if (data.hasOwnProperty(word)) {
                data[word].forEach(function (draw) {

                    ctx.beginPath();

                    let x = margin + (width + margin) * (count % nbPerLine);
                    let y = margin + (height + margin) * Math.floor(count / nbPerLine);
                    if (Array.isArray(draw)) {
                        draw.forEach(function (pos, index) {
                            let posX = ((pos - 1) % 3) * (width / 2);
                            let posY = Math.floor((pos - 1) / 3) * (height / 2);
                            if (!index) {
                                ctx.moveTo(x + posX, y + posY);
                            }
                            ctx.lineTo(x + posX, y + posY);
                        });
                    }
                    else {
                        x += width / 2;
                        if (draw === "top") {
                            y += height / 4;
                        }
                        else if (draw === "bottom") {
                            y += height * 3 / 4;
                        }
                        ctx.arc(x, y, width / 2, 0, pi2);
                    }

                    ctx.stroke();
                    ctx.closePath();

                });

                count++;
            }
        }
    })();
</script>
</body>
</html>
