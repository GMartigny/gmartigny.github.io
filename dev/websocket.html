<html>
    <head>
        <title>Websocket auto-tchat</title>
        <style>
            body {
                padding: 15px;
            }

            ul {
                list-style: none;
                margin: 0;
                padding: 0;
            }

            ul li {
                line-height: 1.4;
            }
        </style>
        <script>
            var host = "thawing-inlet-8604.herokuapp.com",
                ws = new WebSocket("ws://" + host);
            
            ws.onmessage = function(event){
                var data = JSON.parse(event.data);
                var li = document.createElement("li");
                li.innerHTML = data.time + " : " + data.message;
                document.getElementById("tchat").appendChild(li);
            };
        </script>
    </head>
    <body>
        <ul id="tchat"></ul>
    </body>
</html>
