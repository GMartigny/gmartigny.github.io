<style type="text/css">
    #container{
        width: 900px;
        margin: 50px auto;
        background: #2B2;
        padding: 20px;
    }
    .card{
        width: 170px;
        height: 300px;
        position: relative;
        margin: 20px;
        display: inline-block;
        -webkit-perspective : 600px;
        -webkit-animation: flip .5s .5s 1 forwards paused;
        -webkit-transform-origin: 50% 100%;
    }
    .card:hover{
        -webkit-animation-play-state: running;
    }
    .card > *{
        position: absolute;
        width: 100%;
        height: 100%;
        background-color: #EEE;
        background-repeat: no-repeat;
        background-position: 95% 5%, 5% 95%;
        border-radius: 10px;
        box-shadow: 0 1px 5px #111;
        border: 3px solid #EEE;
        transition: all .3s linear, z-index 1.3s linear;
        z-index: 1;
    }
    .card:hover > *{
        box-shadow: 0 4px 12px #111;
        -webkit-transform: translateZ(30px);
    }
    .card:hover .back{
        z-index: 1;
    }
    .card:hover > *:nth-child(1){
        z-index: 2;
    }

    .card .back{
        background-color: #811;
        z-index: 2;
    }
    .card .heart{
        background-image: url(heart.png), url(heart.png);
    }
    .card .diamond{
        background-image: url(diamond.png), url(diamond.png);
    }
    .card .club{
        background-image: url(club.png), url(club.png);
    }
    .card .spade{
        background-image: url(spade.png), url(spade.png);
    }

    @-webkit-keyframes flip{
        0%{
            -webkit-transform: rotateY(0deg);
        }
        to{
            -webkit-transform: rotateY(180deg);
        }
    }
</style>
<div id="container">
    <div class="card">
        <div class="club king"></div>
        <div class="back"></div>
    </div>
    <div class="card">
        <div class="heart n10"></div>
        <div class="back"></div>
    </div>
</div>
