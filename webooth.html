<!DOCTYPE html>
<html>
    <head>
        <title>Webooth</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            html, body{
                margin: 0;
                background: #777;
            }
            h1{
                position: relative;
                text-align: center;
                color: #F8F8F8;
                text-shadow: 0 1px 0 #FFF,
                             0 2px 0 #DDD,
                             0 3px 0 #BBB,
                             0 4px 0 #999,
                             0 5px 0 #777,
                             0 5px 30px #111;
            }
            #holder{
                position: absolute;
                width: 600px;
                margin: 40px auto 0;
                right: 0;
                left: 0;
                text-align: center;
            }
            canvas{
                display: block;
                position: absolute;
            }
            #output{
                background: #FFF;
            }
            #holder .switch{
                text-align: center;
                cursor: pointer;
                padding: 6px 10px;
                background-image: linear-gradient(#EEE 0, #FFF 25%, #EEE 100%);
                color: #666;
                font-size: 13px;
                font-weight: bold;
                font-family: monospace;
                border: 2px solid #DDD;
                border-radius: 5px;
                outline: none;
            }
            #holder .switch.on{
                color: #CC0;
                border-color: #DD0;
                background-position: 0 .5em;
            }
        </style>
    </head>
    <body>
        <h1>Webooth</h1>
        <div id="holder">
            <button class="switch" id="invert">Inverted</button>
            <button class="switch" id="hyper">Hyper Contrast</button>
            <button class="switch" id="pixel">Pixelate</button>
            <button class="switch" id="desat">Desaturate</button>
            <button class="switch" id="reflect">Reflect</button>
            <button class="switch" id="noise">Noise</button>
            <canvas id="output" width="600" height="450" title="click me to snapshot"></canvas>
        </div>
        <script src="res/js/gameLib.js"></script>
        <script>
            var video = new Video(),
                buffer = {
                    can: document.createElement("canvas")
                },
                canvas = prepareCanvas("holder"),
                filter = {count: 0};
            
            navigator.gUM({video: true}, function(stream){
                video.src = window.URL.createObjectURL(stream);
                video.play();
            }, function(){
                alert("User media not enabled");
            });
            
            var switchs = document.getElementsByClassName("switch");
            for(var i=switchs.length-1;i>=0;--i){
                switchs[i].addEvent("click", function(){
                    this.classList.toggle("on");
                    filter[this.id] = !filter[this.id];
                    if(filter[this.id]) ++filter.count;
                    else --filter.count;
                });
            }
            
            canvas.output.can.addEvent("click", function(){
                window.open(canvas.output.can.toDataURL());
            });
            window.addEvent("load", function(){
                buffer.can.width = canvas.output.can.width;
                buffer.can.height = canvas.output.can.height;
                buffer.ctx = buffer.can.getContext("2d");
                draw();
            });
            
            function draw(){
                raf(draw);
                
                var w = buffer.can.width,
                    h = buffer.can.height,
                    data = buffer.ctx.getImageData(0, 0, w, h);
                buffer.ctx.drawImage(video, 0, 0, w, h);
                    
                if(filter.count){
                    if(filter.reflect)
                        w /= 2;
                    while(w-- > 0){
                        h = buffer.can.height;
                        while(h-- > 0){
                            var px = data.get(w, h);
                            if(px){
                                if(filter.noise)
                                    px.noise(30);
                                if(filter.invert)
                                    px.invert();
                                if(filter.desat)
                                    px.desat();
                                if(filter.hyper)
                                    px.hyper();
                                data.put(w, h, px);
                                if(filter.reflect)
                                    data.put(data.width-w-1, h, px);
                                if(filter.pixel){
                                    var i = 11;
                                    while(i--){
                                        var j = 11;
                                        while(j--){
                                            data.put(w-i, h-j, px);
                                            if(filter.reflect)
                                                data.put(data.width-w+i-1, h-j, px);
                                        }
                                    }
                                    h -= 10;
                                }
                            }
                        }
                        if(filter.pixel)
                            w -= 10;
                    }
                }
                canvas.output.ctx.putImageData(data, 0, 0);
            }
            
            Pixel.prototype.invert = function(){
                this.r = 255 - this.r;
                this.g = 255 - this.g;
                this.b = 255 - this.b;
            };
            Pixel.prototype.hyper = function(){
                var p = 32;
                this.r = (this.r/p<<0)*p;
                this.g = (this.g/p<<0)*p;
                this.b = (this.b/p<<0)*p;
            };
            Pixel.prototype.desat = function(){
                var i = 0.3 * this.r + 0.59 * this.g + 0.11 * this.b,
                    d = 0.5;
                this.r = (i * d + this.r * (1 - d))<<0;
                this.g = (i * d + this.g * (1 - d))<<0;
                this.b = (i * d + this.b * (1 - d))<<0;
            };
            Pixel.prototype.noise = function(p){
                this.r += random(-p, p);
                this.g += random(-p, p);
                this.b += random(-p, p);
            };
        </script>
    </body>
</html>
