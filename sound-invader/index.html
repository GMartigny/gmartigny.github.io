<!DOCTYPE html>
<html class="vocabbi_document">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
	<script src="js/processing-1.4.1.min.js"></script>
	<script src="js/webpd-latest.min.js"></script>
	<script src="js/jquery-1.8.2.min.js"></script>
	<style>
		body{
			margin: 0;
		}
        #canvas{
			position: relative;
			display: block;
			width: 900px;
			margin: 20px auto;
			cursor: none;
			box-shadow: 0 0 100px #666;
		}
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
		window.onclick = function(e){
			e.preventDefault();
		};
		window.onmousedown = function(e){
			e.preventDefault();
		};
		
		var patch, sketch;
		var callback = callback || function() {};
		$.get('sound/Space_invader.pd', function(patchFile) {
			patch = Pd.compat.parse(patchFile);
			console.log('WebPd patch ready');
			patch.play();
			$.get('soundInvader.pde', function(sketchFile) {
				sketch = new Processing('canvas', sketchFile);
				console.log('Processing.js sketch ready');
			});
		});
    </script>
</body>
</html>
