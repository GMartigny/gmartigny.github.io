<style>
#wings{
	position : relative;
}
#dongo{
	position : relative;
	width : 350px;
	height : 250px;
	margin : 110px auto 0;
	background : radial-gradient(ellipse at top left, #AAA 5%, #000 30%);
	background : -webkit-radial-gradient(top left, #AAA 5%, #000 30%);
	border-radius : 50% 50% 125px 125px;
	transform : rotate(-5deg);
	-webkit-transform : rotate(-5deg);
	animation : body-bounce ease-in-out 1.5s infinite alternate;
	-webkit-animation : body-bounce ease-in-out 1.5s infinite alternate;
	transition : all ease-in 0.3s;
	-webkit-transition : all ease-in 0.3s;
}
#dongo:hover{
	animation : none;
	-webkit-animation : none;
	height : 250px;
}
#dongo:hover #speak span{
	opacity : 0;
	animation : none;
	-webkit-animation : none;
}
#dongo:hover #speak span:nth-child(4){
	opacity : 1;
}
#dongo:hover #eyes{
	left : 140px;
	top : 0;
}
#dongo:hover #eyes div{
	animation : blink ease-in 2.7s infinite alternate;
	-webkit-animation : blink ease-in 2.7s infinite alternate;
	height : 60px;
	margin-top : 100px;
	border-radius : 5px;
}
#dongo:hover #ring{
	animation : none;
	-o-animation : none;
	-webkit-animation : none;
}
#dongo:active{
	animation : body-itch 0.2s ease-in 1;
	-webkit-animation : body-itch 0.2s ease-in 1;
}
#dongo:active #speak span:nth-child(4){
	opacity : 0;
	animation : speak-itch 0.4s ease-in 0.4s 1 forwards;
	-webkit-animation : speak-itch 0.4s ease-in 0.4s 1 forwards;
}
#dongo:active #speak span:nth-child(5){
	animation : speak-itch 0.4s ease-in 1;
	-webkit-animation : speak-itch 0.4s ease-in 1;
}
#ring{
	position : absolute;
	width : 170px;
	height : 40px;
	top : -70px;
	left : 110px;
	background : linear-gradient(#FFEA00 0%, gold 100%);
	background : -webkit-linear-gradient(#FFEA00 0%, gold 100%);
	transform : translate(-30px, 10px) rotate(-5deg);
	-webkit-transform : translate(-30px, 10px) rotate(-5deg);
	border-radius : 100%;
	animation : ring-bounce ease-in-out 1.5s infinite alternate;
	-webkit-animation : ring-bounce ease-in-out 1.5s infinite alternate;
}
#ring:after{
	content : "";
	position : absolute;
	width : 80%;
	height : 86%;
	top : 8%;
	left : 10%;
	border-radius : 50%;
	background : white;
}
#ring #shine{
	position : absolute;
	background : radial-gradient(#FF0 0%, rgba(255, 255, 255, 0) 70%);
	background : -webkit-radial-gradient(#FF0 0%, rgba(255, 255, 255, 0) 70%);
	top : -100%;
	left : -100%;
	width : 300%;
	height : 300%;
	opacity : 0;
	animation : ring-shine linear 5.2s 1s infinite alternate;
	-webkit-animation : ring-shine linear 5.2s 1s infinite alternate;
}
#speak span{
	font-weight : bold;
	position : absolute;
	opacity : 0;
}
#speak span:nth-child(1){
	animation : snor1 linear 3s infinite;
	-webkit-animation : snor1 linear 3s infinite;
}
#speak span:nth-child(2){
	animation : snor2 linear 3s infinite;
	-webkit-animation : snor2 linear 3s infinite;
}
#speak span:nth-child(3){
	animation : snor3 linear 3s infinite;
	-webkit-animation : snor3 linear 3s infinite;
}
#speak span:nth-child(n+4){
	opacity : 0;
}
#eyes{
	position : absolute;
	top : 10px;
	left : 70px;
	transition : all ease-in 0.3s;
	-webkit-transition : all ease-in 0.3s;
}
#eyes div{
	float : left;
	margin : 150px 30px 0 0;
	height : 10px;
	width : 10px;
	background : white;
	border-radius : 0 0 5px 5px;
	transition : all ease-in 0.3s;
	-webkit-transition : all ease-in 0.3s;
}
@keyframes ring-bounce{
	to{
		transform : translate(-35px, 15px) rotate(-6deg);
		-webkit-transform : translate(-35px, 15px) rotate(-6deg);
	}
}
@-webkit-keyframes ring-bounce{
	to{
		transform : translate(-35px, 15px) rotate(-6deg);
		-webkit-transform : translate(-35px, 15px) rotate(-6deg);
	}
}
@keyframes ring-shine{
	94%{
		opacity : 0;
	}
	to{
		opacity : 0.7;
	}
}
@-webkit-keyframes ring-shine{
	94%{
		opacity : 0;
	}
	to{
		opacity : 0.7;
	}
}
@keyframes body-bounce{
	100%{
		height : 242px;
		margin-top : 118px;
	}
}
@-webkit-keyframes body-bounce{
	100%{
		height : 242px;
		margin-top : 118px;
	}
}
@keyframes body-itch{
	0%{
		margin-top : 105px;
		height : 255px;
	}
}
@-webkit-keyframes body-itch{
	0%{
		margin-top : 105px;
		height : 255px;
	}
}
@keyframes speak-itch{
	0%{ opacity : 0; }
	1%{ opacity : 1; }
	to{ opacity : 1; }
}
@keyframes snor1{
	0%{ opacity : 1; }
	30%{ opacity : 1; }
	36%{ opacity : 0; }
}
@keyframes snor2{
	30%{ opacity : 0; }
	36%{ opacity : 1; }
	63%{ opacity : 1; }
	69%{ opacity : 0; }
}
@keyframes snor3{
	63%{ opacity : 0; }
	69%{ opacity : 1; }
	to{ opacity : 1; }
}
@-webkit-keyframes speak-itch{
	0%{ opacity : 0; }
	1%{ opacity : 1; }
	to{ opacity : 1; }
}
@-webkit-keyframes snor1{
	0%{ opacity : 1; }
	30%{ opacity : 1; }
	36%{ opacity : 0; }
}
@-webkit-keyframes snor2{
	30%{ opacity : 0; }
	36%{ opacity : 1; }
	63%{ opacity : 1; }
	69%{ opacity : 0; }
}
@-webkit-keyframes snor3{
	63%{ opacity : 0; }
	69%{ opacity : 1; }
	to{ opacity : 1; }
}
@keyframes blink{
	95%{
		height : 60px;
		margin : 100px 30px 0 0;
	}
	to{
		height : 0;
		margin : 130px 30px 0 0;
	}
}
@-webkit-keyframes blink{
	95%{
		height : 60px;
		margin : 100px 30px 0 0;
	}
	to{
		height : 0;
		margin : 130px 30px 0 0;
	}
}
h1, h2{
	width : 420px;
	color : #111;
	text-shadow : -1px -1px 1px #777, 1px 1px 1px #FFB;
	background : radial-gradient(lightgrey 0%, white 80%);
	background : -webkit-radial-gradient(lightgrey 0%, white 80%);
	text-align : center;
	margin : 10px auto;
}
body *{
	font-family : Pixelate, monospace;
}
@font-face{
	src : url(Pixelate.ttf);
	font-family : Pixelate;
	font-weight : bold;
}
</style>
<div id="dongo">
	<div id="ring">
		<div id="shine"></div>
	</div>
	<div id="speak">
		<span>Zzz</span>
		<span>zZz</span>
		<span>zzZ</span>
		<span>?</span>
		<span>Itch !</span>
	</div>
	<div id="eyes"><div></div><div></div></div>
</div>
