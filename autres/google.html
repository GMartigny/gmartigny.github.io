<head>
    <title></title>
	<style>
	#main{
		width : 600px;
		margin : 100px auto;
		text-align : center;
		background : #EC2;
		padding : 20px;
		box-shadow : 2px 2px 0 #888;
	}
	#q{
		width : 100%;
		padding : 5px;
		margin : 30px 0;
		border-radius : 1px;
		border : 1px solid #AAA;
	}
	#q:hover{
		box-shadow : 0 1px 2px rgba(0,0,0,0.1) inset;
	}
	#q:focus{
		border-color : #4D90FE;
		box-shadow : 0 1px 2px rgba(0,0,0,0.3) inset;
	}
	input[type="submit"]{
		padding : 5px;
		color : #444;
		font-family : arial;
		font-weight : bold;
		font-size : 11px;
		border-radius : 2px;
		background-image: linear-gradient(center top , #F5F5F5, #F1F1F1);
		background-image: -o-linear-gradient(center top , #F5F5F5, #F1F1F1);
		background-image: -moz-linear-gradient(center top , #F5F5F5, #F1F1F1);
		background-image: -webkit-linear-gradient(center top , #F5F5F5, #F1F1F1);
		border : 1px solid #AAA;
	}
	input[type="submit"]:hover{
		color : #222;
		box-shadow : 0 1px 1px rgba(0,0,0,0.1);
	}
	input[type="submit"]:active{
		box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1) inset;
	}
	</style>
</head>
<body>
<div id="main">
	<form action="http://www.google.fr/search" method="get" target="_blank">
		<input type="text" name="q" id="q" maxlength="250"/><br/>
		<input type="submit" value="Recherche Google"/>
	</form>
</div>
<script>
	document.getElementById("q").focus();
</script>
</body>
