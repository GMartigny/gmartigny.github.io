<!DOCTYPE html>
<html>
    <head>
        <title>Decipher</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            #input{
                width: 500px;
                height: 100px;
            }
            ul{
                padding: 0;
                list-style: none;
            }
            li{
                text-align: center;
                width: 500px;
            }
            #output{
                font-family: monospace;
                font-size: 15px;
            }
            #output span{
                display: inline-block;
                width: 30px;
            }
            #output strong{
                background: #FFC;
            }
        </style>
    </head>
    <body>
        <div>
            <textarea id="input"></textarea>
        </div>
        <div>
            <ul id="list"></ul>
        </div>
        <div id="output"></div>
        <script>
            var a = " abcdefghijklmnopqrstuvwxyz",
                inp = document.getElementById("input"),
                list = document.getElementById("list"),
                output = document.getElementById("output"),
                trans = {};
            
            var select = document.createElement("select");
            for(var i=0;i<a.length;++i){
                var opt = document.createElement("option");
                opt.innerHTML = opt.value = a[i];
                select.appendChild(opt);
            }
            
            inp.onkeyup = function(){
                var charList = {},
                    v = this.value,
                    l = v.length;
                trans = {};

                localStorage.input = v;

                for(var i=0;i<l;++i){
                   var c = v[i];
                   if(c != " ")
                       charList[c] = ++charList[c] || 1;
                }

                buildList(charList);
                decode();
            };
            inp.value = localStorage.input || "";
            
            function buildList(charList){
                list.innerHTML = "";
                for(var c in charList){
                    var l = document.createElement("li");
                    l.innerHTML = c + " (" + charList[c] + ") = ";
                    var sel = select.cloneNode(true);
                    sel.char = c;
                    sel.onchange = function(){
                        var v = this.options[this.selectedIndex].value,
                            o = this.char;
                        if(v == " ")
                            delete trans[o];
                        else
                            trans[o] = v;
                        decode();
                    };
                    l.appendChild(sel);
                    list.appendChild(l);
                }
            }
            
            function decode(){
                var res = inp.value.split(""),
                    out = "";
                
                for(var i=0;i<res.length;++i){
                    var r = res[i];
                    
                    if(r == " ")
                        out += "<span>&nbsp</span>";
                    else{
                        if(trans[r])
                            out += "<strong>"+trans[r]+"</strong>";
                        else out += r.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");
                    }
                }
                
                output.innerHTML = out;
            }
        </script>
    </body>
</html>
